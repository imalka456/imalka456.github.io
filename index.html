<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="/assets/targets.png" />
                <a-mixin id="text"
            text="align: center; width: 3;
            font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;
            value: Some text.">
        </a-mixin>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="white" opaciy="0.2" position="0 0 0" height="1.362" width="1" rotation="0 0 0"></a-plane>
        <a-plane src="#card" position="0 -0.75 0.1" height="0.65" width="0.5" rotation="0 0 0"></a-plane>
        <a-text mixin="text" height="1.362" width="1" position="0 0 0.1" wrap-count="15" rotation="0 0 0" color="red"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
